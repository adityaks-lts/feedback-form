<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1> Feedback Form</h1>
  
    <form action="" method="get" class="form-whole" id="form-whole">
      <div id="content">

        <div class="form-example">
          <label for="feedback-type">Feedback type:</label>
          <select name="feedback" id="feedback-select" required>
            <option value="Positive">Positive</option>
            <option value="Negative">Negative</option>
            <option value="Neutral">Neutral</option>
          </select>
        </div>
     
        <div class="form-example">
          <label for="messege">Messege: </label>
          <textarea type="text" name="messege" id="messege"></textarea>
        </div>
       
        <div class="form-example">
          <fieldset class="choose-option">
            <label id="rating">Website Rating:</label>
            <div class="options">
              <input type="radio" id="Excellent" name="drone" value="5-star" />
              <span for="Excellent">Excellent</span>
            </div>
          
            <div class="options">
              <input  type="radio" id="Good" name="drone" value="4-star" />
              <span for="Good">Good</span>
            </div>
          
            <div class="options">
              <input type="radio" id="Average" name="drone" value="3-star" />
              <span for="Average">Average</span>
            </div>
            <div class="options">
              <input type="radio" id="Poor" name="drone" value="2-star" />
              <span for="Poor">Poor</span>
            </div>
          </fieldset>   
        </div>
        <div class="form-example">
          <label for="age">Age(10-100):</label>
          <input class="single-line-input" type="number" name="age" id="age" min="10" max="100" required>
        </div>
        <div class="form-example">
          <label for="email">Email <span style="color: red;">*</span>: </label>
          <input class="single-line-input" type="email" name="email" id="email" required />
        </div>
        <div class="form-example">
          <label for="password">Password (min. 8 characters): </label>
          <input class="single-line-input" type="password" name="password" id="password" minlength="8" required />
        </div>
        <div class="form-example">
          <label for="website"> Enter URL of the website (optional)</label>
          <input class="single-line-input" type="url" name="website" id="website">
        </div>
        <div class="form-example">
          <input type="checkbox" id="accept" name="accept" required/>
          <span for="accept">I agree to the terms and conditions</span>
        </div>
        <div class="form-example" id="submit">
          <input id="submit-button" type="submit" value="Submit" />
        </div>

      </div>
    </form>
      
</body>
</html>
